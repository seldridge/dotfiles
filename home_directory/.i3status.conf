# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#4e9a06"
        color_degraded = "#8AE234"
        color_bad = "#a40000"
        # color_good = "#00FF00"
        # color_degraded = "#FFBD7F"
        # color_bad = "#FF0000"
        interval = 5
        output_format = "i3bar"
}

# order += "ipv6"
order += "disk /"
order += "disk /var"
order += "disk /home/se"
# order += "run_watch DHCP"
order += "path_exists AD"
order += "run_watch VPN"
# order += "wireless wlan0"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "volume master"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless wlp3s0 {
        # format_up = "W: (%quality at %essid) %ip"
        format_up = "W: (%essid)%ip"
        format_down = "W: down"
}

ethernet enp0s25 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format = "DHCP"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
        format = "VPN"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format = "DHCP"
}

path_exists AD {
        path = "/ad/eng"
        format = "AD"
}

tztime local {
        format = "%d-%b-%Y %H:%M:%S"
}

load {
        format = "%15min"
}

disk "/home/se" {
        format = "~%free"
}

disk "/" {
        format = "/%free"
}

disk "/var" {
        format = "/var%free"
}

cpu_temperature 0 {
        format = "%degrees°C"
}

volume master {
        format = "♪: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}